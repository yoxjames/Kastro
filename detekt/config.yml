libraries:
  # This rule is pointless if you use explicit API mode as far as I can tell....
  LibraryEntitiesShouldNotBePublic:
    active: false
style:
  # This rule simply drives me mad.
  MagicNumber:
    active: false
  ForbiddenComment:
    allowedPatterns: "[ALPHA]"
naming:
  # Never liked this rule. I do what I want!
  TopLevelPropertyNaming:
    active: false
complexity:
  CyclomaticComplexMethod:
    ignoreSingleWhenExpression: true
  # I think this is silly in a language with named parameters.
  LongParameterList:
    active: false
comments:
  KDocReferencesNonPublicProperty:
    active: true
  OutdatedDocumentation:
    active: true
  UndocumentedPublicClass:
    active: true
    ignoreDefaultCompanionObject: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: true